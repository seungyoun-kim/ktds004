name: Deploy Streamlit to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ktds04/requirements.txt

      # ? Azure 로그인 추가
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ? Azure Web App 배포
      - name: Upload to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'appseungyoun003'
          package: ./ktds04/ProdAgent